    <script>
        // Debug: Check if LiveKit is loaded
        console.log('LiveKit object:', typeof LiveKit !== 'undefined' ? LiveKit : 'undefined');
        console.log('Socket.IO object:', typeof io !== 'undefined' ? io : 'undefined');
        
        // Don't show error immediately - wait for the loader to finish
        console.log('Waiting for LiveKit to load...');

        class HCVLiveKitClient {
            constructor() {
                this.room = null;
                this.isConnected = false;
                this.currentLesson = null;
                this.currentSlide = null;
                this.socket = null;
                
                this.initializeElements();
                this.attachEventListeners();
                this.loadConfig();
                this.updateUI();
            }

            async loadConfig() {
                try {
                    console.log('Loading config from server...');
                    const response = await fetch('/api/config');
                    console.log('Config response status:', response.status);
                    const config = await response.json();
                    console.log('Config received:', config);
                    
                    if (config.livekitUrl) {
                        this.livekitUrlInput.value = config.livekitUrl;
                        console.log('LiveKit URL loaded from .env.local and set in input field:', config.livekitUrl);
                        console.log('Input field value is now:', this.livekitUrlInput.value);
                    } else {
                        console.warn('LiveKit URL not configured in .env.local');
                        console.log('Current input value:', this.livekitUrlInput.value);
                    }
                } catch (error) {
                    console.error('Failed to load config:', error);
                }
            }

            initializeElements() {
                this.statusIndicator = document.getElementById('statusIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.roomInfo = document.getElementById('roomInfo');
                this.lessonSelect = document.getElementById('lessonSelect');
                this.slideFrame = document.getElementById('slideFrame');
                this.currentLessonEl = document.getElementById('currentLesson');
                this.currentTopicEl = document.getElementById('currentTopic');
                this.slideTypeEl = document.getElementById('slideType');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.messagesContainer = document.getElementById('messagesContainer');

                this.connectBtn = document.getElementById('connectBtn');
                this.startLessonBtn = document.getElementById('startLessonBtn');
                this.nextTopicBtn = document.getElementById('nextTopicBtn');
                this.generateSlideBtn = document.getElementById('generateSlideBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');

                // Configuration inputs
                this.livekitUrlInput = document.getElementById('livekitUrl');
                this.roomNameInput = document.getElementById('roomName');
                this.participantNameInput = document.getElementById('participantName');
            }

            attachEventListeners() {
                this.connectBtn.addEventListener('click', () => this.connectToLiveKit());
                this.startLessonBtn.addEventListener('click', () => this.startLesson());
                this.nextTopicBtn.addEventListener('click', () => this.nextTopic());
                this.generateSlideBtn.addEventListener('click', () => this.generateSlide());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.lessonSelect.addEventListener('change', () => this.onLessonSelect());
            }

            async connectToLiveKit() {
                this.showLoading('Connecting to LiveKit agent...');
                this.hideMessages();

                try {
                    // Check if LiveKit is available
                    if (typeof LiveKit === 'undefined') {
                        throw new Error('LiveKit client library not loaded. Please refresh the page.');
                    }

                    const livekitUrl = this.livekitUrlInput.value;
                    const roomName = this.roomNameInput.value;
                    const participantName = this.participantNameInput.value;

                    if (!livekitUrl || !roomName || !participantName) {
                        throw new Error('Please fill in all LiveKit configuration fields');
                    }

                    // Connect to Socket.IO for slide updates
                    this.socket = io('http://localhost:3000');
                    
                    this.socket.on('connect', () => {
                        console.log('Connected to slide server');
                        this.socket.emit('join-room', roomName);
                    });

                    this.socket.on('slide-update', (data) => {
                        console.log('Received slide update:', data);
                        this.displaySlide(data.slideData);
                        this.showSuccess('Slide updated!');
                    });

                    this.socket.on('agent-message', (data) => {
                        console.log('Received agent message:', data);
                        this.addAgentMessage(data.message);
                    });

                    // Connect to LiveKit room
                    await this.connectToLiveKitRoom(livekitUrl, roomName, participantName);
                    
                    this.isConnected = true;
                    this.updateUI();
                    this.showSuccess('Connected to HCV Training Agent!');
                } catch (error) {
                    this.showError(`Connection failed: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            async connectToLiveKitRoom(livekitUrl, roomName, participantName) {
                try {
                    // Get access token from server
                    const tokenResponse = await fetch('/api/livekit/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            roomName: roomName,
                            participantName: participantName
                        })
                    });

                    if (!tokenResponse.ok) {
                        const error = await tokenResponse.json();
                        throw new Error(`Token generation failed: ${error.error}`);
                    }

                    const { token, url } = await tokenResponse.json();
                    console.log('Got token, connecting to:', url);

                    // Create room instance
                    this.room = new LiveKit.Room();
                    
                    // Set up event listeners
                    this.room.on(LiveKit.RoomEvent.Connected, () => {
                        console.log('Connected to LiveKit room');
                        this.addAgentMessage('Connected to LiveKit room successfully!');
                    });

                    this.room.on(LiveKit.RoomEvent.Disconnected, (reason) => {
                        console.log('Disconnected from LiveKit room:', reason);
                        this.addAgentMessage(`Disconnected from LiveKit room: ${reason}`);
                    });

                    this.room.on(LiveKit.RoomEvent.ParticipantConnected, (participant) => {
                        console.log('Participant connected:', participant.identity);
                        this.addAgentMessage(`Participant ${participant.identity} joined the room`);
                    });

                    this.room.on(LiveKit.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                        console.log('Track subscribed:', track.kind, participant.identity);
                        if (track.kind === LiveKit.Track.Kind.Audio) {
                            // Attach audio track to play agent's voice
                            const audioElement = track.attach();
                            document.body.appendChild(audioElement);
                            this.addAgentMessage('Agent audio connected - you should hear the voice now!');
                        }
                    });

                    this.room.on(LiveKit.RoomEvent.TrackUnsubscribed, (track, publication, participant) => {
                        console.log('Track unsubscribed:', track.kind, participant.identity);
                        track.detach();
                    });

                    // Connect to the room with the token
                    await this.room.connect(url, token);
                    console.log('Successfully connected to LiveKit room');

                    // Enable microphone for voice interaction
                    try {
                        const audioTrack = await LiveKit.createLocalAudioTrack({
                            echoCancellation: true,
                            noiseSuppression: true,
                        });
                        await this.room.localParticipant.publishTrack(audioTrack, {
                            name: 'microphone',
                            source: LiveKit.Track.Source.Microphone,
                        });
                        console.log('Microphone enabled for voice interaction');
                        this.addAgentMessage('Microphone enabled - you can now speak to the agent!');
                    } catch (micError) {
                        console.warn('Could not enable microphone:', micError);
                        this.addAgentMessage('Microphone not available - you can still listen to the agent');
                    }
                    
                } catch (error) {
                    console.error('LiveKit connection error:', error);
                    this.addAgentMessage(`Connection failed: ${error.message}`);
                    throw error;
                }
            }

            async startLesson() {
                const selectedLesson = this.lessonSelect.value;
                if (!selectedLesson) {
                    this.showError('Please select a lesson first');
                    return;
                }

                this.showLoading('Starting lesson...');
                this.hideMessages();

                try {
                    // Send lesson start to agent via socket
                    this.socket.emit('start-lesson', { lesson: selectedLesson });
                    
                    this.currentLesson = selectedLesson;
                    this.updateUI();
                    this.showSuccess(`Started ${this.getLessonTitle(selectedLesson)} lesson!`);
                    
                    // Generate initial slide
                    await this.generateSlide();
                } catch (error) {
                    this.showError(`Failed to start lesson: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            async nextTopic() {
                if (!this.currentLesson) {
                    this.showError('No lesson active');
                    return;
                }

                this.showLoading('Moving to next topic...');
                this.hideMessages();

                try {
                    // Send next topic request to agent
                    this.socket.emit('next-topic', { 
                        lesson: this.currentLesson,
                        currentTopic: 'current'
                    });
                    
                    this.showSuccess('Moved to next topic!');
                } catch (error) {
                    this.showError(`Failed to move to next topic: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            async generateSlide() {
                if (!this.currentLesson) {
                    this.showError('No lesson active');
                    return;
                }

                this.showLoading('Generating slide...');
                this.hideMessages();

                try {
                    // Request slide from agent
                    this.socket.emit('request-slide', {
                        lesson: this.currentLesson,
                        topic: 'current',
                        slideType: 'content'
                    });
                    
                    this.showSuccess('Slide requested!');
                } catch (error) {
                    this.showError(`Failed to generate slide: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            displaySlide(slideData) {
                const slideHtml = this.generateSlideHTML(slideData);
                const blob = new Blob([slideHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                this.slideFrame.src = url;
                
                this.currentSlide = slideData;
                this.updateUI();
            }

            addAgentMessage(message) {
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.innerHTML = `
                    <div>${message}</div>
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                `;
                
                this.messagesContainer.appendChild(messageEl);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

                    <div class="slide-container">
                        <div class="header">
                            HCV Training System - LiveKit Agent
                        </div>
                        <div class="content">
                `;

                switch (slideData.type) {
                    case 'title':
                        html += `
                            <div class="slide-title">${slideData.title}</div>
                            <div class="slide-subtitle">Housing Choice Voucher Program</div>
                            <ul class="bullet-list">
                        `;
                        slideData.content.forEach(item => {
                            html += `<li class="bullet-item">${item}</li>`;
                        });
                        html += `</ul>`;
                        break;

                    case 'content':
                        html += `
                            <div class="slide-title" style="font-size: 48px; margin-bottom: 60px;">${slideData.title}</div>
                            <ul class="bullet-list">
                        `;
                        slideData.content.forEach(item => {
                            html += `<li class="bullet-item">${item}</li>`;
                        });
                        html += `</ul>`;
                        break;

                    case 'chart':
                        html += `
                            <div class="slide-title" style="font-size: 48px; margin-bottom: 40px;">${slideData.title}</div>
                            <div class="chart-container">
                                <div class="chart-title">Data Visualization</div>
                                <div class="chart-bars">
                        `;
                        if (slideData.chartData) {
                            const maxValue = Math.max(...slideData.chartData.map(d => d.value));
                            slideData.chartData.forEach(item => {
                                const height = (item.value / maxValue) * 100;
                                html += `
                                    <div class="chart-bar" style="height: ${height}%;">
                                        <div class="bar-value">$${item.value.toLocaleString()}</div>
                                        <div class="bar-label">${item.label}</div>
                                    </div>
                                `;
                            });
                        }
                        html += `
                                </div>
                            </div>
                        `;
                        break;

                    case 'process':
                        html += `
                            <div class="slide-title" style="font-size: 48px; margin-bottom: 40px;">${slideData.title}</div>
                            <div class="process-steps">
                        `;
                        if (slideData.processSteps) {
                            slideData.processSteps.forEach((step, index) => {
                                html += `
                                    <div class="process-step">
                                        <div class="step-number">${index + 1}</div>
                                        <div class="step-text">${step}</div>
                                        ${index < slideData.processSteps.length - 1 ? '<div class="step-arrow">→</div>' : ''}
                                    </div>
                                `;
                            });
                        }
                        html += `</div>`;
                        break;
                }

                html += `
                        </div>
                    </div>
                </body>
                </html>
                `;

                return html;
            }

            disconnect() {
                if (this.socket) {
                    this.socket.disconnect();
                }
                
                if (this.room) {
                    this.room.disconnect();
                }
                
                this.isConnected = false;
                this.currentLesson = null;
                this.currentSlide = null;
                this.updateUI();
                this.showSuccess('Disconnected from agent');
            }

            onLessonSelect() {
                if (this.isConnected) {
                    this.startLessonBtn.disabled = false;
                }
            }

            updateUI() {
                // Update status indicator
                if (this.isConnected) {
                    this.statusIndicator.className = 'status-indicator status-connected';
                    this.statusIndicator.textContent = 'Connected';
                    this.connectionStatus.textContent = 'Connected to HCV Training Agent';
                    this.roomInfo.textContent = `Room: ${this.roomNameInput.value}`;
                } else {
                    this.statusIndicator.className = 'status-indicator status-disconnected';
                    this.statusIndicator.textContent = 'Disconnected';
                    this.connectionStatus.textContent = 'Not connected to agent';
                    this.roomInfo.textContent = 'No room active';
                }

                // Update buttons
                this.connectBtn.disabled = this.isConnected;
                this.startLessonBtn.disabled = !this.isConnected || !this.lessonSelect.value;
                this.nextTopicBtn.disabled = !this.isConnected || !this.currentLesson;
                this.generateSlideBtn.disabled = !this.isConnected || !this.currentLesson;
                this.disconnectBtn.disabled = !this.isConnected;

                // Update slide info
                if (this.currentLesson) {
                    this.currentLessonEl.textContent = `Lesson: ${this.getLessonTitle(this.currentLesson)}`;
                    this.currentTopicEl.textContent = 'Topic: Active';
                    if (this.currentSlide) {
                        this.slideTypeEl.textContent = `Slide Type: ${this.currentSlide.type}`;
                    } else {
                        this.slideTypeEl.textContent = 'Slide Type: None';
                    }
                } else {
                    this.currentLessonEl.textContent = 'No lesson active';
                    this.currentTopicEl.textContent = 'No topic active';
                    this.slideTypeEl.textContent = 'No slide generated';
                }
            }

            getLessonTitle(lessonKey) {
                const titles = {
                    'welcome': 'Welcome to HCV Training',
                    'eligibility': 'HCV Eligibility Requirements',
                    'application': 'Application Process',
                    'income': 'Income and Asset Calculations',
                    'payment': 'Payment Standards and Rent',
                    'voucher': 'Voucher Process',
                    'rights': 'Tenant Rights and Responsibilities'
                };
                return titles[lessonKey] || lessonKey;
            }

            showLoading(message) {
                this.loadingIndicator.querySelector('p').textContent = message;
                this.loadingIndicator.classList.add('show');
            }

            hideLoading() {
                this.loadingIndicator.classList.remove('show');
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('show');
                setTimeout(() => this.hideMessages(), 5000);
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.classList.add('show');
                setTimeout(() => this.hideMessages(), 3000);
            }

            hideMessages() {
                this.errorMessage.classList.remove('show');
                this.successMessage.classList.remove('show');
            }
        }

        // Listen for LiveKit ready event from wrapper
        let livekitReady = false;
        let clientInitialized = false;
        
        function initializeClient() {
            if (clientInitialized) return;
            if (typeof LiveKit === 'undefined') return;
            
            // Check if DOM elements are ready
            const connectBtn = document.getElementById('connectBtn');
            if (!connectBtn) {
                console.log('DOM elements not ready yet, retrying in 100ms...');
                setTimeout(initializeClient, 100);
                return;
            }
            
            console.log('Initializing HCV LiveKit Client...');
            console.log('LiveKit object:', LiveKit);
            console.log('LiveKit.Room:', typeof LiveKit.Room);
            
            clientInitialized = true;
            new HCVLiveKitClient();
        }
        
        window.addEventListener('livekitReady', (event) => {
            console.log('LiveKit ready event received:', event.detail);
            livekitReady = true;
            
            if (event.detail && event.detail.LiveKit) {
                window.LiveKit = event.detail.LiveKit;
                globalThis.LiveKit = event.detail.LiveKit;
                console.log('LiveKit is now available globally');
                initializeClient();
            }
        });

        // Fallback: check periodically if LiveKit is available
        function checkLiveKitAvailability() {
            if (clientInitialized) return;
            
            if (typeof window.LivekitClient !== 'undefined' && !livekitReady) {
                console.log('Found LivekitClient on window, exposing as LiveKit');
                window.LiveKit = window.LivekitClient;
                globalThis.LiveKit = window.LivekitClient;
                livekitReady = true;
                initializeClient();
                return;
            }
            
            if (typeof LiveKit !== 'undefined') {
                console.log('LiveKit is available, initializing client');
                initializeClient();
                return;
            }
            
            // Check again in 100ms
            setTimeout(checkLiveKitAvailability, 100);
        }

        // Initialize the client when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, checking for LiveKit...');
            checkLiveKitAvailability();
        });
    </script>
</body>
